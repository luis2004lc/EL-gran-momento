<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenida</title>
  <style>
    /* Estilos básicos */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f8f9fa; /* Color de fondo */
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
    }
    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>¡Bienvenido!</h1>
    <p>Presiona el botón para continuar</p>
    <!-- Botón para redirigir a la página principal -->
    <button class="btn" onclick="location.href='index.html'">Continuar</button>
  </div>
</body>
</html>
